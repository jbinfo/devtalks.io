---
layout: default
---

{% capture posts %}
    <ul class="related-posts">
        {% for post in site.categories[page.category] %}
            {% if post.url contains page.dir_path %}
                <li>
                    <h3>
                        <a href="{{ post.url }}">
                            {{ post.title }}
                            <small>{{ post.date | date_to_string }}</small>
                        </a>
                    </h3>
                </li>
            {% endif %}
        {% endfor %}
  </ul>
